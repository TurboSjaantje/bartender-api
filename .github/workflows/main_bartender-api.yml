name: Build and deploy ASP.Net Core app to Azure Web App - bartender-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up .NET Core
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build the project
      - name: Build with dotnet
        run: dotnet build --configuration Release

      # Publish the project
      - name: Publish the project
        run: dotnet publish -c Release -o "./publish_output"

      # Upload artifact for deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish_output

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      # Download the build artifact from the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: published-app

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bartender-api'
          slot-name: 'Production'
          package: './published-app'  # This is the folder downloaded, so point directly to it
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D74DE4BC63AB48DD957D13D802234B0E }}
